<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const num = 3;
        for (let i = 1; i <= 100; i++) {
            if (i % num == 0) {
                document.write('짝!');
                // continue;
                break;
            }
            document.write(`${i} `);
        }

        // continue문 -> 반복중인 문장 내에서 사용하며
        // 해당 문장의 나머지 부분을 건너뛰고
        // 다음 조건식의 판단으로 넘어가게 한다.
        
        // break문 -> 반복중인 문장 내에서 사용하여 해당
        // 반복문을 완전히 종료시키고 반복문 다음에 위치한
        // 실행문으로 이동합니다.

        </script>
</body>

</html>
