<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        `use strict`;

        let point = prompt('점수를 입력해주세요.');
        let grade = Math.floor(point / 10);

        switch (grade) {
            case 10:
            case 9:
                document.write('A학점');
                break;
            case 8:
                document.write('B학점');
                break;
            case 7:
                document.write('C학점');
                break;
            case 6:
                document.write('D학점');
                break;
            default:
                document.write('F학점');
        }
    </script>
</body>

</html>
