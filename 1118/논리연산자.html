<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        `use strict`;

        const num1 = 10;
        const num2 = 5;

        let result1 = num1 == num2;  // false
        let result2 = num1 >= num2;  // ture

        console.log(`num1 == num2 : ${result1}`);
        console.log(`num1 >= num2 : ${result2}`);
        console.log(`result1 && result2 : ${result1 && result2}`);
        console.log(`result1 || result2 : ${result1 || result2}`);
        console.log(`!result1 : ${!result1}`);
        // result2 : ${result1 && result2}  선택자{속성:속성값}
        // ${result1 (false) && result2 (ture)} -> false

        // && : 조건이 둘다 참일때 ture
        // || : 조건 두개중에 하나라도 참이면 ture
        // !변수값 : 변수값이 참이면 false를 출력
        //            변수값이 거짓이면 ture를 출력

    </script>
</body>
</script>
</body>

</html>
