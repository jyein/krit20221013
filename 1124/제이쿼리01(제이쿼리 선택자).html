<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.js"></script>
    <script>

        $(document).ready(function () {
            // 태그명으로 선택하기
            //$('li').css({color:'red'});
            //$('.list > li').css({color:'red'});
            // 선택자로 선택하기
            // class
            // $('.li01').css({color: 'red'});
            // id
            // $('#li02').css({color: 'red'});
            $('.list > li:nth-child(6)').css({ color: 'red' });

        });


    </script>
</head>

<body>

    <ul class="list">
        <li class="li01">1-1</li>
        <li id="li02">1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <li>1-5</li>
        <li>
            <ul>
                <li class="li01">1-1</li>
                <li id="li02">1-2</li>
                <li>1-3</li>
                <li>1-4</li>
                <li>1-5</li>
            </ul>
        </li>
    </ul>

</body>

</html>
