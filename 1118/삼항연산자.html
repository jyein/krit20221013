<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        `use strict`;

        const num1 = Number(prompt('첫번째 숫자를 입력')); //100
        const num2 = Number(prompt('두번째 숫자를 입력')); // 50

        const result = num1 > num2 ? num1 : num2;
        //                 조건    ? (참  : 거짓) 일때 실행
        // 위의 조건에서 조건이 참일때는 num1 을 실행하고 거짓일때는 num2를 실행하는 구조이다.
        console.log(`입력한 두 수에서 큰 수는 ${result} 입니다`)

    </script>
</body>
</script>
</body>

</html>
