<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        `use strict`;

        const name = prompt('이름을 입력해 주세요.');
        const kor = Number(prompt('국어점수를 입력해 주세요.'));
        const eng = Number(prompt('영어점수를 입력해 주세요.'));
        const math = Number(prompt('수학점수를 입력해 주세요.'));

        const total = kor + eng + math;
        const avg = total / 3;
        console.log(total);
        console.log(avg);

        // 90점 이상 : A학점
        // 80점 이상 : B학점
        // 70점 이상 : C학점
        // 60점 이상 : D학점
        // 그 외 : F학점

        document.write(`<h2>${name}</h2>`);
        document.write(`<p>국어점수 : ${kor}점</p>`);
        document.write(`<p>영어점수 : ${eng}점</p>`);
        document.write(`<p>수학점수 : ${math}점</p>`);
        document.write(`<p>총점 : ${total}</p>`);
        document.write(`<p>평균 : ${avg}</p>`);

        let grade = null;

        if (avg == 100 || avg > 89) {
            grade = 'A';
            document.write(`<p>${grade}학점</p>`);
        } else if (avg > 79) {
            grade = 'B';
            document.write(`<p>${grade}학점</p>`);
        } else if (avg > 69) {
            grade = 'C';
            document.write(`<p>${grade}학점</p>`);
        } else if (avg > 59) {
            grade = 'D';
            document.write(`<p>${grade}학점</p>`);
        } else {
            grade = 'F';
            document.write(`<p>${grade}학점</p>`);
        }
