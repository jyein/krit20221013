<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리(애니메이션 toggle)</title>
    <style>
        #box {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
        }
    </style>
    <script src="/js/jquery.js"></script>
    <script>

        $(document).ready(function () {
            /*
            $(".hide").click(function () {
                $('#box').hide(500);
                // 여기서 500은 0.5초를 의미한다
                // $('#box').css({ display: 'none' });;
            })
            $(".show").click(function () {
                $('#box').show(1000);
                // 여기서 1000은 1초를 의미한다.
                // $('#box').css({ display: 'block' });;
            })
            $('.toggle').click(function() {
                $('#box').toggle(1000)
            })
            */
           /*
           $(".hide").click(function () {
               $('#box').slideUp(500);
           })
           $(".show").click(function () {
               $('#box').slideDown(500);
           })
           */
          $(".hide").click(function () {
              $('#box').fadeOut(500);
          })
          $(".show").click(function () {
              $('#box').fadeIn(500);
          })
          
        });

    </script>
</head>

<body>
    <div id="control">
        <input type="button" value="show" class="show">
        <input type="button" value="hide" class="hide">
        <input type="button" value="toggle" class="toggle">
    </div>
    <div id="wrapper">
        <div id="box">

        </div>
    </div>


</body>

</html>
