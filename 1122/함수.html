<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function fun1(num) {
            console.log(`전달받은 매개변수의 값은 ${num}입니다.`)
        }

        function fun2(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            }
            console.log(`${start}부터 ${end}까지의 총합 : ${sum}`)
        }

        function fun3(num1, num2) {
            console.log(`${num1} + ${num2} = ${num1 + num2}`);
            console.log(`${num1} - ${num2} = ${num1 - num2}`);
            console.log(`${num1} * ${num2} = ${num1 * num2}`);
            console.log(`${num1} / ${num2} = ${num1 / num2}`);
        }

        function fun4(num1, num2, ...num3) { // ,,,num3 -> 배열
            console.log(`num1의 값 : ${num1}`);
            console.log(`num2의 값 : ${num2}`);
            console.log(`num3의 값 : ${num3}`);
        }

        function fun5(...jumsu) {
            for (let i of jumsu) {
                console.log(i);
            }
        }




        fun1(10);
        fun1(5);
        fun2(1, 100);
        fun2(10, 20);

        fun3(5, 3);
        fun3();

        fun4(100, 90, 40, 50, 60, 30, 70);

        fun5(100, 90, 40, 50, 60, 30, 70);

    </script>
</body>

</html>
