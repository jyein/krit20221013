<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 데이터타입 - 문자열형</title>
</head>

<body>
    <script>
        'use strict'; // 엄격형으로 선언        
        const num1 = 10; // 숫자형
        const num2 = 20; // 숫자형
        const str1 = 'Hello HavaScript'; // 문자열형
        const str2 = 'Hello world'; // 문자열형
        const str3 = '100'; // 문자열형

        console.log(num1 + num2); // 숫자연산
        console.log(num1 + str1); // 문자연산 (두개가 결합된다)
        console.log(num1 + ""); // 문자연산
        console.log(typeof (num1)); // 숫자형
        console.log(typeof (num1 + "")); // 문자열형

        console.log(str1 + " " + str2); // 문자연산

        console.log(`자바스크립트에서는 문자열을 
                    쌍따옴표, 따옴표로
                    둘러싸인 문자의 집합을 의미한다.
                    ${num1}`);
        // `로 둘러주면 `안에 값이 ${}안에 들어간다  `를 벡틱이라 한다
        // ex) java에서 print(apple + "의 가격은" + price + "원 입니다.")
        // 위에꺼를 js에서는 console.log(`${apple} + 의 가격은 + ${price} + 원 입니다.)
        // 그리고 js에서는 따옴표종류들은 줄바꿈을 허용하지 않아서 이스케이프문자를 사용해야됫지만
        // 벡틱을 쓰면 줄바꿈을 허용하기때문에 벡틱을 사용한다
        console.log(num1 + " + " + num2 + ' = ' + (num1 + num2));
        console.log(`${num1} + ${num2} = ${num1 + num2}`);

    </script>
</body>

</html>
