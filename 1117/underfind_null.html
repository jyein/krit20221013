<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>underfind / null</title>
</head>

<body>
    <script>
        'use strict'; // 엄격형으로 선언        

        let num;
        console.log(num);   //nuderfind
        console.log(typeof (num));  //nuderfind

        let obj1 = null;
        console.log(obj1);  // null
        console.log(typeof (obj1));  //object

        let obj2 = {};  // {} = 객체를 의미 (대상은 있다.)
        console.log(obj2);
        console.log(typeof (obj2));

    </script>
</body>

</html>
