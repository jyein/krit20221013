<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적 데이터 변환</title>
</head>

<body>
    <script>
        'use strict'; // 엄격형으로 선언        

        /*
            암시적 타입 변환 :
            타입의 값을 기대하는 곳에 다른 타입의 값이 오면 자동으로
            타입을 변환해서 사용한다.
        */

        const a = 10 + "문자열";
        console.log(typeof (a));  // String
        console.log(a);           // 10 문자열

        const b = "3" * "5";
        console.log(typeof (b));  // Number
        console.log(b);           // 15

        const c = 10 - "문자열";
        console.log(typeof (c));  // Number
        console.log(c);           // NaN


    </script>
</body>

</html>
