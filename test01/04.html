    이미지 포멧
    나눠진 이유는 : 용량때문이다
    GIF -> 그림파일
           용량조절 (0~255)하여 용량이 작다
           배경을 투명하게 할 수 있다
           GIF애니메이션
    JPG -> 사진파일
           용량조절 (상,중,하)하다보니 불필요하게 색상이 많이 들어감으로
           용량이 대체로 크다, 화질이 좋음
           배경 삭제시 흰색
    PNG -> 용량이 작다, 배경이 투명하다, 화질이 좋다
     -->
