<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }

        div {
            /* font-size: 2em;  */
            /* 글자크기를 부모의 크기를 100%로 잡고 1em당 100%만큼 늘린다 */
            font-size: 2rem;
        }

        h2 {
            font-size: 5vw;
        }

        h3 {
            font-size: 12vh;
        }

        .box1 {
            width: 25em;
            height: 300px;
            border: 3px solid #000;
        }
    </style>
</head>

<body>
    <div class="test">TEST (20px * 200% = 40px)
        <div>TEST1-1 (40px * 200% = 80px)
            <div>TEST1-1-1(80px * 200% = 160px)</div>
        </div>
    </div>

    <!--
        em은 부모요소의 글자크기에 1em은 100%를 의미한다.

        rem은 문서의 최상위에 있는 글자크기를 기준으로 1rem이 100%를 의미한다.

        ex & ch 는 em,rem 폰트사이즈에 의손하다는 점이 비슷함

        vw/vh은 웹브라우저창에 가로값고 세로값을 의미한다.
        (100vw는 현재 웹브라우저창에 가로값 100%를 의미하고
        100vh는 현재 웹브라우저창에 세로값 100%를 의미한다.)

        vmin & vmax (모바일에 갔을때 최대크기 최소크기)
        뷰포트의 너비값고 높이값에 상대적으로 최대값과 최소값

        
    -->

    <h2>vw라는 단위로 글자 크기 설정</h2>
    <h3>vh라는 단위로 글자 크기 설정</h3>

    <div class="box1">box1
        <div class="box2" style="width: 60%; height: 200px; border: 1px solid red;">
            <div class="box2-1" style="width: calc(100% / 2); height: 200px; border: 1px solid blue;">box2-1</div>
        </div>
    </div>

</body>

</html>
